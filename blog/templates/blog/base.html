<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Tartamudez{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>.nav-right{margin-left:auto;display:flex;gap:.5rem;flex-wrap:wrap}</style>
</head>
<body>
  <header class="container">
    <h1><a href="{% url 'home' %}">Tartamudez</a></h1>
    <nav style="display:flex;gap:.5rem;flex-wrap:wrap">
      <a href="{% url 'post_list' %}">Artículos</a>
      <a href="{% url 'resource_list' %}">Documentos</a>
      <a href="{% url 'search' %}">Buscar</a>
      <div class="nav-right">
        <a class="btn" href="{% url 'create_author' %}">Nuevo profesional</a>
        <a class="btn" href="{% url 'create_category' %}">Nueva categoría</a>
        <a class="btn" href="{% url 'create_post' %}">Nuevo artículo</a>
        <a class="btn" href="{% url 'create_resource' %}">Nuevo documento</a>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container">
    <small>Fluidez del habla · Recursos y guías</small>
  </footer>
</body>
</html>
