<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Tartamudez{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
  <header class="container">
    <h1><a href="{% url 'home' %}">Tartamudez</a></h1>
    <nav>
      <a href="{% url 'post_list' %}">Artículos</a>
      <a href="{% url 'create_post' %}">Nuevo Artículo</a>
      <a href="{% url 'create_category' %}">Nueva Categoría</a>
      <a href="{% url 'create_author' %}">Nuevo Profesional</a>
      <a href="{% url 'search' %}">Buscar</a>
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="container">
    <small>Fluidez del habla · Recursos y guías</small>
  </footer>
</body>
</html>
