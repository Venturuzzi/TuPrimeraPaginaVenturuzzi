{% extends 'base.html' %}
{% block content %}
<h2>{{ message.subject }}</h2>
<p><strong>De:</strong> {{ message.sender.username }}</p>
<p><strong>Para:</strong> {{ message.receiver.username }}</p>
<p>{{ message.body }}</p>
<a href="{% url 'messagesapp:inbox' %}" class="btn btn-link">Volver a la bandeja</a>
{% endblock %}
