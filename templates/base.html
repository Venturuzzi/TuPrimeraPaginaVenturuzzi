<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi sitio Django{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Mi Sitio</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/profile/">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inbox/">Mensajes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Salir</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/login/">Ingresar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Registrarse</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center mt-5 mb-3">
    <hr>
    <p>Proyecto Django MVT - Franco Venturuzzi Â© 2025</p>
</footer>

</body>
</html>
