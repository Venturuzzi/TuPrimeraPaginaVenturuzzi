{% extends 'base.html' %}
{% block content %}
<h1>{{ page.title }}</h1>
<p>{{ page.content|safe }}</p>
<p><small>Autor: {{ page.author.username }} | Publicado: {{ page.published_date|date:"d/m/Y" }}</small></p>
{% if user == page.author %}
  <a href="{% url 'blogpages:page_update' page.id %}" class="btn btn-primary">Editar</a>
  <a href="{% url 'blogpages:page_delete' page.id %}" class="btn btn-danger">Eliminar</a>
{% endif %}
<a href="{% url 'blogpages:page_list' %}" class="btn btn-link">Volver a la lista</a>
{% endblock %}
