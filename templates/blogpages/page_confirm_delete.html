{% extends 'base.html' %}
{% block content %}
<h2>¿Estás seguro que querés eliminar "{{ object.title }}"?</h2>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'blogpages:page_list' %}" class="btn btn-link">Cancelar</a>
</form>
{% endblock %}
